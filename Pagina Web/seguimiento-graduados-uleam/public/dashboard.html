<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Panel - Seguimiento Graduados ULEAM</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/auth.js" defer></script>
</head>
<body>
    <header id="header"></header>

    <main class="container">
        <section id="dashboard" class="card"></section>
    </main>

    <footer id="footer"></footer>

    <script>
        fetch('./components/header.html').then(r=>r.text()).then(t=>{ document.getElementById('header').innerHTML=t; if(window.initHeader) window.initHeader(); });
        fetch('./components/footer.html').then(r=>r.text()).then(t=>{ document.getElementById('footer').innerHTML=t; if(window.initFooter) window.initFooter(); });
    </script>
</body>
</html>
